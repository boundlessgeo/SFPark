<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>@title@</title>
        
        <!-- IE 8 Compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="ext/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="ext/@ext-all.js@"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="@ol-style.css@" />
        <script type="text/javascript" src="@OpenLayers.js@"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="@geoext-all.css@" />
        <link rel="stylesheet" type="text/css" href="@gxtheme-gray.css@" />
        <script type="text/javascript" src="@GeoExt.js@"></script> 

        <!-- gxp resources -->
        <script type="text/javascript" src="@gxp.js@"></script> 
        <link rel="stylesheet" type="text/css" href="@gxp.css@" />

        <!-- GeoExplorer resources -->
        <link rel="shortcut icon" href="theme/app/img/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="theme/app/geoexplorer.css" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="theme/app/ie.css"/><![endif]-->

        <script>
            OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;
            Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
            OpenLayers.ImgPath = "@ol-img@";
            Ext.QuickTips.init();
            var app = new gxp.Viewer({
                mapItems: [{
                    xtype: "gx_zoomslider",
                    vertical: true,
                    height: 100
                }],
                portalItems: [{
                    region: "center",
                    layout: "border",
                    tbar: {
                        id: "paneltbar",
                        items: [{
                            iconCls: "icon-geoexplorer",
                            disabled: true
                        }, "SFPark", "-"]
                    },
                    items: [{
                        xtype: "tabpanel",
                        region: "west",
                        width: 200,
                        collapsible: true,
                        split: true,
                        collapseMode: "mini",
                        activeTab: 0,
                        items: [{
                            id: "tree",
                            title: "Layers",
                            xtype: "container",
                            layout: "fit"
                        }, {
                            title: "Legend",
                            xtype: "gx_legendpanel",
                            defaults: {style: {padding: "5px"}},
                        }]
                    }, "map"]
                }],
                
                tools: [{
                    ptype: "gx_layertree",
                    outputTarget: "tree",
                }, {
                    ptype: "gx_featuremanager",
                    id: "featuremanager"
                }, {
                    ptype: "gx_featureeditor",
                    featureManager: "featuremanager",
                    autoLoadFeatures: true,
                    actionTarget: "paneltbar"
                }],
                
                defaultSourceType: "gx_wmssource",
                sources: {
                    local: {
                        url: "/geoserver/ows",
                        title: "Local GeoServer"
                    },
                    suite: {
                        url: "http://v2.suite.opengeo.org/geoserver/ows",
                        title: "Remote Suite GeoServer"
                    },
                    osm: {
                        ptype: "gx_osmsource"
                    },
                    google: {
                        ptype: "gx_googlesource"
                    },
                    ol: {
                        ptype: "gx_olsource"
                    }
                },
                
                map: {
                    id: "map",
                    region: "center",
                    projection: "EPSG:900913",
                    units: "m",
                    maxResolution: 156543.0339,
                    maxExtent: [
                        -20037508.34, -20037508.34,
                        20037508.34, 20037508.34
                    ],
                    layers: [{
                        source: "google",
                        title: "Google Terrain",
                        name: "TERRAIN",
                        group: "background"
                    }, {
                        source: "ol",
                        group: "background",
                        fixed: true,
                        type: "OpenLayers.Layer",
                        args: [
                            "None", {visibility: false}
                        ]
                    }],
                    center: [0, 0],
                    zoom: 2
                }
            });

        </script>

    </head>
    <body>
    </body>
</html>
