<!DOCTYPE html>
<html>
    <head>
        <title>SFPark - Asset Management</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="theme/app/img/favicon.ico">
        
        <!-- Ext resources -->
        <link rel="stylesheet" type="text/css" href="externals/ext/resources/css/ext-all.css">
        <link rel="stylesheet" type="text/css" href="externals/ext/resources/css/xtheme-gray.css">
        <script type="text/javascript" src="externals/ext/adapter/ext/ext-base-debug.js"></script>
        <script type="text/javascript" src="externals/ext/ext-all-debug.js"></script>

        <!-- OpenLayers resources -->
        <link rel="stylesheet" type="text/css" href="externals/openlayers/theme/default/style.css">
        <script type="text/javascript" src="script/OpenLayers.js"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/popup.css">
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/layerlegend.css">
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/gxtheme-gray.css">
        <script type="text/javascript" src="script/GeoExt.js"></script> 

        <!-- ux resources -->
        <script type="text/javascript" src="script/ux.js"></script> 

        <!-- gxp resources -->
        <link rel="stylesheet" type="text/css" href="externals/gxp/src/theme/all.css">
        <script type="text/javascript" src="script/gxp.js"></script> 
        
        <!-- app resources -->
        <link rel="stylesheet" type="text/css" href="theme/app/style.css">
        <script type="text/javascript" src="script/app/ParkingManager/AssetEditorPopup.js"></script> 
        
        <script type="text/javascript">

            Ext.QuickTips.init();
            Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
            OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;
            OpenLayers.ImgPath = "externals/openlayers/img/";
            OpenLayers.ProxyHost = "proxy/?url=";
            OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;

            var app = new gxp.Viewer({
                
                portalItems:  [{
                    region: "center",
                    layout: "border",
                    tbar: {
                        id: "paneltbar",
                        items: [{
                            iconCls: "icon-geoexplorer",
                            disabled: true
                        }, "SFPark", "-", "-"]
                    },
                    items: [{
                        xtype: "panel",
                        region: "west",
                        width: 210,
                        split: true,
                        collapsible: true,
                        collapseMode: "mini",
                        id: "tree",
                        title: "Layers"
                    }, "map"]
                }],

                mapItems: [{
                    xtype: "gx_zoomslider",
                    vertical: true,
                    height: 100
                }],
                
                sources: {
                    local: {
                        ptype: "gxp_wmssource",
                        url: "/geoserver/ows",
                        title: "Local GeoServer",
                        version: "1.1.1"
                    },
                    osm: {
                        ptype: "gxp_osmsource"
                    },
                    google: {
                        ptype: "gxp_googlesource"
                    },
                    ol: {
                        ptype: "gxp_olsource"
                    }
                },

                map: {
                    id: "map",
                    region: "center",
                    projection: "EPSG:900913",
                    units: "m",
                    numZoomLevels: 21,
                    maxResolution: 156543.03390625,
                    maxExtent: [
                        -20037508.34, -20037508.34,
                        20037508.34, 20037508.34
                    ],
                    extent: [-13650159, 4534735, -13609227, 4554724],
                    layers: [{
                        source: "google",
                        title: "Road Map",
                        name: "ROADMAP",
                        group: "background",
                        visibility: false
                    }, {
                        source: "google",
                        title: "Hybrid Map",
                        name: "HYBRID",
                        group: "background",
                        visibility: false
                    }, {
                        source: "google",
                        title: "Satellite Map",
                        name: "SATELLITE",
                        group: "background",
                        visibility: false
                    }, {
                        source: "google",
                        title: "Terrain Map",
                        name: "TERRAIN",
                        group: "background",
                        visibility: false
                    }, {
                        source: "ol",
                        group: "background",
                        fixed: true,
                        type: "OpenLayers.Layer",
                        args: [
                            "None", {visibility: false}
                        ]
                    }, {
                        source: "local",
                        name: "sfpark:city_curbs",
                        visibility: false
                    }, {
                        source: "local",
                        name: "sfpark:spaces",
                        selected: true,
                    }],
                    center: [-13629218, 4545403],
                    zoom: 13
                },
                
                
                tools: [{
                    ptype: "gxp_zoomtoextent",
                    actionTarget: {target: "paneltbar", index: 3}
                }, {
                    ptype: "gxp_navigationhistory",
                    actionTarget: {target: "paneltbar", index: 4}
                }, {
                    ptype: "gxp_layertree",
                    outputConfig: {
                        id: "layertree",
                        tbar: []
                    },
                    outputTarget: "tree"
                }, {
                    ptype: "gxp_addlayers",
                    actionTarget: "layertree.tbar"
                }, {
                    ptype: "gxp_removelayer",
                    actionTarget: ["layertree.tbar", "layertree.contextMenu"]
                }, {
                    ptype: "gxp_snappingagent",
                    id: "curb-snapping",
                    targets: [{
                        source: "local",
                        name: "sfpark:city_curbs",
                        maxResolution: 0.6,
                        node: false,
                        vertex: false,
                        tolerance: 10 // in pixels - default is 10
                    }]
                }, {
                    ptype: "gxp_featuremanager",
                    id: "featuremanager",
                    paging: false,
                    layer: {
                        source: "local",
                        name: "sfpark:spaces"
                    }
                }, {
                    ptype: "gxp_featureeditor",
                    snappingAgent: "curb-snapping",
                    featureManager: "featuremanager",
                    featureEditPopupType: "app_asseteditorpopup",
                    autoLoadFeatures: true,
                    toggleGroup: this.toggleGroup,
                    actionTarget: {target: "paneltbar", index: 8},
                    tolerance: 6
                }]
                
            });

        </script>


    </head>
    <body></body>
</html>
