        <title>SFPark</title>

        <link rel="stylesheet" type="text/css" href="externals/openlayers/theme/default/style.css" />
        <script type="text/javascript" src="script/OpenLayers.js"></script>

        <!-- GeoExt resources -->
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/popup.css" />
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/layerlegend.css" />
        <link rel="stylesheet" type="text/css" href="externals/geoext/resources/css/gxtheme-gray.css" />

        <!-- gxp resources -->
        <link rel="stylesheet" type="text/css" href="externals/gxp/src/theme/all.css" />

        <!-- proj4js resources -->

        <script type="text/javascript" src="externals/proj4js/lib/proj4js-compressed.js"></script>

        <!-- GeoExplorer resources -->
        <link rel="shortcut icon" href="theme/app/img/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="theme/app/geoexplorer.css" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="theme/app/ie.css"/><![endif]-->

        <script type="text/javascript">
            OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;
            Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
            OpenLayers.ImgPath = "@ol-img@";
            Ext.QuickTips.init();
            var app = new gxp.Viewer({
                mapItems: [{
                    xtype: "gx_zoomslider",
                    vertical: true,
                    height: 100
                }],
                portalItems: [{
                    region: "center",
                    layout: "border",
                    tbar: {
                        id: "paneltbar",
                        items: [{
                            iconCls: "icon-geoexplorer",
                            disabled: true
                        }, "SFPark", "-"]
                    },
                    items: [{
                        xtype: "tabpanel",
                        region: "west",
                        width: 200,
                        collapsible: true,
                        split: true,
                        collapseMode: "mini",
                        activeTab: 0,
                        items: [{
                            id: "tree",
                            title: "Layers",
                            xtype: "container",
                            layout: "fit"
                        }, {
                            title: "Legend",
                            xtype: "gx_legendpanel",
                            defaults: {style: {padding: "5px"}}
                        }]
                    }, "map"]
                }],

                tools: [{
                    ptype: "gx_layertree",
                    outputTarget: "tree"
                }, {
                    ptype: "gx_featuremanager",
                    id: "featuremanager"
                }, {
                    ptype: "gx_featureeditor",
                    featureManager: "featuremanager",
                    autoLoadFeatures: true,
                    actionTarget: "paneltbar"
                }],

                defaultSourceType: "gx_wmssource",
                sources: {
                    local: {
                        url: "/geoserver/ows",
                        title: "Local GeoServer"
                    },
                    osm: {
                        ptype: "gx_osmsource"
                    },
                    google: {
                        ptype: "gx_googlesource"
                    },
                    ol: {
                        ptype: "gx_olsource"
                    }
                },

                map: {
                    id: "map",
                    region: "center",
                    projection: "EPSG:900913",
                    units: "m",
                    maxResolution: 156543.0339,
                    maxExtent: [
                        -20037508.34, -20037508.34,
                        20037508.34, 20037508.34
                    ],
                    layers: [{
                        source: "google",
                        title: "Road Map",
                        name: "ROADMAP",
                        group: "background"
                    }, {
                        source: "ol",
                        group: "background",
                        fixed: true,
                        type: "OpenLayers.Layer",
                        args: [
                            "None", {visibility: false}
                        ]
                    }, {
                        source: "local",
                        name: "sfpark:spaces",
                        selected: true
                    }],
                    center: [-13629218, 4545403],
                    zoom: 13
                }
            });

        </script>
